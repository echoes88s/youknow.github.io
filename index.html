<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top left, #1a1a40, #000022);
      color: #f0f0f0;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }
    .bubble-tree {
      position: relative;
      width: 700px;
      height: 500px;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: #4a90e2;
      color: white;
      text-align: center;
      line-height: 1.2;
      padding: 20px;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .bubble:hover {
      transform: scale(1.1);
      background: #5baaff;
    }
    .b1 { top: 10%; left: 40%; width: 140px; }
    .b2 { top: 35%; left: 10%; width: 120px; }
    .b3 { top: 35%; left: 70%; width: 130px; }
    .b4 { top: 60%; left: 20%; width: 150px; }
    .b5 { top: 60%; left: 60%; width: 140px; }
    .b6 { top: 80%; left: 38%; width: 160px; background: #ff6f61; }
    .headline {
      max-width: 500px;
      padding: 30px;
    }
    .headline h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #6dcff6, #e67be0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .headline p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .cta {
      background: #6dcff6;
      color: #111;
      padding: 15px 25px;
      display: inline-block;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta:hover {
      background: #8edcf9;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: #aaa;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubble-tree">
      <div class="bubble b1">AI-powered<br>learning</div>
      <div class="bubble b2">Gamified<br>progress</div>
      <div class="bubble b3">Live<br>mentorship</div>
      <div class="bubble b4">Personal<br>roadmap</div>
      <div class="bubble b5">Social<br>interaction</div>
      <div class="bubble b6">YouKnow<br>DNA</div>
    </div>
    <div class="headline">
      <h1>YouKnow</h1>
      <p>Beyond platforms. Beyond borders.  
      This is where knowledge evolves with you.</p>
      <a class="cta" href="#">Join the future of learning</a>
    </div>
  </div>
  <footer>
    &copy; 2025 YouKnow. Every mind matters.
  </footer>
</body>
</html>
